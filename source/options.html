            <label for="img-url">图片地址：</label>
            <input type="text" id="img-url">

  <div class="item article-style" id="article-style">
    <div class="head">
      <h2 class="title">自定义文章样式</h2>
      <div class="des">为文章自定义CSS，更改成你想要的效果</div>
      <button class="btn save" id="article-style-save">保存</button>
    </div>
    <div class="cont" id="style-form">
      <div class="des">
        <ul>
          <li data-selector=".article-title">
            标题：
            <input type="text">
          </li>
          <li data-selector=".article-date">
            日期：
            <input type="text">
          </li>
          <li data-selector=".article-author">
            作者：
            <input type="text">
          </li>
          <li data-selector=".abstract">
            摘要：
            <input type="text">
          </li>
          <li data-selector=".article-content">
            正文：
            <input type="text">
          </li>
          <li data-selector="img">
            图片：
            <input type="text">
          </li>
          <li data-selector="p">
            段落：
            <input type="text">
          </li>
          <li data-selector="a">
            链接：
            <input type="text">
          </li>
          <li data-selector="b">
            着重：
            <input type="text">
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="dist/main.min.js"></script>
